                <p>您的浏览器版本太低，请使用IE10及以上浏览器，或者google浏览器。</p>
                <p style="font-size:12px;color:gray">建议使用google浏览器，如您是在云桌面（非柜面）中使用，可以在桌面空白处点击鼠标右键，选择“新建”-“快捷方式”打开创建快捷方式对话框，输入框中输入：C:\Program Files (x86)\Google\Chrome\Application\chrome.exe，然后点击完成来创建google浏览器快捷方式</p>
